<div (resized)="masonry?.layout()" class="h-100">
  <div *ngIf="loading" class="overlay d-flex align-items-center text-center text-body rounded">
    <fa-icon class="flex-fill" [icon]="'spinner'" [animation]="'spin-pulse'" size="2x"></fa-icon>
  </div>
  <div class="card-body p-2 h-100">
    <div class="card-text h-100">
      <div class="d-flex flex-column flex-fill gap-2 h-100">
        <div class="d-flex flex-row justify-content-between flex-wrap flex-sm-nowrap gap-2 flex-shrink-1">
          <div class="d-flex flex-row gap-2 w-100">
            <fa-icon class="align-self-center mx-2"
              [icon]=" resource.type=='lang' ? 'book' : 'diagram-project'"></fa-icon>
            <div class="d-flex flex-column">
              <h6 class="m-0">
                <a class="text-break-word text-hyphens"
                  routerLink="/{{resource.owner?.username}}/{{ resource.type }}/{{ resource.tag }}@{{ resource.version }}">
                  {{ resource.name }}
                </a>
              </h6>
              <span [ngClass]="resource.name ? 'text-muted small' : ''">
                {{ resource.tag }}&#64;{{ resource.version}}
              </span>
            </div>
          </div>
        </div>
        <div class="text-muted text-md-pre-wrap
        text-break-word text-hyphens smaller mx-1" *ngIf="resource.description">{{ resource.description }}
        </div>
        <div class="d-flex flex-row flex-wrap justify-content-between align-items-end gap-0 flex-fill">
          <div class="d-flex flex-row flex-wrap gap-1">
            <a class="btn btn-secondary badge rounded-pill" *ngFor="let tag of resource.tags">
              {{ tag }}
            </a>
          </div>
          <div class="align-self-end text-muted smaller ms-auto">
            Updated {{ resource.updatedAt | amLocal | amTimeAgo }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
