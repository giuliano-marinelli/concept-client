<div (resized)="masonry?.layout()">
  <div *ngIf="loading" class="overlay d-flex align-items-center text-center text-body rounded">
    <fa-icon class="flex-fill" [icon]="'spinner'" [animation]="'spin-pulse'" size="2x"></fa-icon>
  </div>
  <div class="card-body">
    <div class="d-flex flex-row gap-2">
      <div class="rounded bg-body-tertiary d-flex flex-column align-items-center p-2 flex-shrink-0"
        style="width: 100px;">
        <div class="sprotty overflow-hidden" [innerHTML]="sanitizeSVG(sanitizer, element.preview, 100)"
          style="max-width: 100px; max-height: 80px;">
        </div>
      </div>
      <div class="d-flex flex-row flex-wrap justify-content-between flex-fill gap-2">
        <div class="d-flex flex-column align-items-baseline gap-1" style="min-width: 150px;">
          <span>{{ element.name }}</span>
          <span class="badge text-bg-secondary">{{ element.tag }}</span>
        </div>
        <div *ngIf="language.owner?.id == auth.user?.id || auth.user?.role == 'admin'"
          class="d-flex flex-row align-items-baseline justify-content-end gap-2 flex-shrink-0 ms-auto">
          <a class="btn btn-sm btn-theme" (click)="editElement(element)">
            <fa-icon [icon]="'pen'"></fa-icon> Edit
          </a>
          <a class="btn btn-sm btn-theme" (confirm)="deleteElement(element)" [confirmTemplate]="delete_message"
            confirmActionButton="Delete">
            <fa-icon [icon]="'trash'"></fa-icon>
          </a>
          <ng-template #delete_message>
            <p>
              Are you sure you want to delete the element:
            </p>
            <language-element-mini [element]="element"></language-element-mini>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
