<div class="modal-content" *ngIf="element">
  <div class="modal-header">
    <h5 class="modal-title">
      <fa-icon [icon]="'palette'"></fa-icon> Edit {{ element.type }}
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [class.loading]="elementLoading" [formGroup]="elementForm" (ngSubmit)="updateElement()">
      <div class="row">
        <label class="col-auto col-form-label">
          Name
        </label>
        <div class="col">
          <input class="form-control bg-dark-subtle" type="text" name="name" formControlName="name" autocomplete="off"
            [ngClass]="setValid(name)" />
          <invalid-feedback [control]="name" name="Name"
            [messages]="{ pattern: 'Name can only have characters and numbers' }"></invalid-feedback>
        </div>
      </div>
      <div class="w-100 mb-3"></div>
      <div class="row">
        <div class="col-12 col-lg-5 ps-lg-0" *ngVar="{ selected: 'gmodel' } as tabs">
          <ul class="nav nav-tabs">
            <li class="nav-item flex-fill">
              <a class="nav-link text-center pe-pointer text-body" [class.active]="tabs.selected == 'gmodel'"
                (click)="tabs.selected = 'gmodel'">Graphics</a>
            </li>
            <li class="nav-item flex-fill">
              <a class="nav-link text-center pe-pointer text-body" [class.active]="tabs.selected == 'amodel'"
                (click)="tabs.selected = 'amodel'">Abstract</a>
            </li>
          </ul>
          <div class="tab-content overflow-auto pt-1" style="height: 445px;">
            <div class="tab-pane fade" [ngClass]="{ 'show active': tabs.selected == 'gmodel' }">
              <json-model-tree [jsonModel]="gModel"></json-model-tree>
            </div>
            <div class="tab-pane fade" [ngClass]="{ 'show active': tabs.selected == 'amodel' }">

            </div>
          </div>
        </div>
        <div class="col col-lg-7">
          <div class="row">
            <div class="col-12 order-lg-last">
              <div class="pb-2 pb-lg-0">
                <h6 class="text-center py-2">Node Inspector</h6>
                <div class="overflow-auto" style="max-height: 244px;">
                  <json-forms-renderer #renderer *ngIf="gModelSelectedNode" [data]="gModelSelectedNode"
                    [schema]="gModelSelectedNodeConfig.schema" [uiSchema]="gModelSelectedNodeConfig.uiSchema"
                    (dataChange)="onGModelNodeChange($event)"></json-forms-renderer>
                </div>
              </div>
            </div>
            <div class="col-12 my-0">
              <div class="align-content-center text-center bg-secondary rounded-2" style="height: 200px;">
                GLSP Visualization
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-default"
      (click)="activeModal.dismiss('Close click')">Close</button>
  </div>
</div>
