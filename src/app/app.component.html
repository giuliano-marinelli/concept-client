<header *ngVar="{ collapsed: true, logoHover: false } as navbarSettings"
  (window:resize)="navbarSettings.collapsed = true" (window:mousewheel)="navbarSettings.collapsed = true">
  <a class="close-navbar-toggler collapsed" [class.collapsed]="navbarSettings.collapsed"
    (click)="navbarSettings.collapsed = true"></a>
  <nav class="navbar navbar-expand-md fixed-top p-0 align-items-stretch navbar-custom">
    <div class="container-fluid container-xl p-0 align-items-stretch container-transition"
      [class.container-full]="stretch">
      <button class="navbar-toggler no-outline border-0 py-2" [class.collapsed]="navbarSettings.collapsed" type="button"
        (click)="navbarSettings.collapsed = !navbarSettings.collapsed">
        <span class="icon-bar top-bar"></span>
        <span class="icon-bar middle-bar"></span>
        <span class="icon-bar bottom-bar"></span>
      </button>
      <a class="navbar-brand ps-0 ps-md-2 p-2 m-0" routerLink="/">
        <fa-icon class="logo-icon" [icon]="'dice-d6'" size="2x"></fa-icon>
      </a>
      <div class="flex-grow-1 flex-md-grow-0 align-self-center">
        <ol class="breadcrumb m-0">
          <li *ngFor="let route of breadcrumb" class="breadcrumb-item fw-bold">
            <a class="text-body" [routerLink]="route.path">{{ route.title }}</a>
          </li>
        </ol>
      </div>
      <div class="order-md-1 flex-shrink-0 py-2">
        <ul class="navbar-nav flex-row">
          <li class="nav-item me-2">
            <a class="nav-link pe-pointer p-2" placement="bottom" (click)="darkmodeService.toggleTheme()">
              <fa-icon [icon]="darkmodeService.isDarkMode() ? 'moon' : 'sun'"></fa-icon>
            </a>
          </li>
          <li class="nav-item me-4 text-body align-self-center" *ngIf="auth.loading">
            <fa-icon [icon]="'spinner'" [animation]="'spin-pulse'"></fa-icon>
          </li>
          <li class="nav-item me-4" *ngIf="!auth.loading && auth.user">
            <div ngbDropdown display="dynamic" placement="bottom-end" autoClose="true">
              <a class="nav-link pe-pointer p-0" ngbDropdownToggle>
                <img class="img-thumbnail bg-secondary rounded-circle profile-img" [src]="auth.user.profile?.avatar"
                  onerror="this.src='assets/images/default-user.png'" />
              </a>
              <div class="dropdown-menu dropdown-menu-arrow shadow-sm" ngbDropdownMenu>
                <a class="d-block p-3 pt-0 pb-0 small text-body" routerLink="/user/{{ auth.user.username }}">
                  Signed in as <b>{{ auth.user.username }}</b>
                </a>
                <div class="dropdown-divider m-1"></div>
                <a ngbDropdownItem class="small" routerLink="/user/{{ auth.user.username }}">
                  <fa-icon [icon]="'user'"></fa-icon> Your profile
                </a>
                <a ngbDropdownItem class="small" routerLink="/user/{{ auth.user.username }}/languages">
                  <fa-icon [icon]="'book'"></fa-icon> Your languages
                </a>
                <a ngbDropdownItem class="small" routerLink="/user/{{ auth.user.username }}/models">
                  <fa-icon [icon]="'diagram-project'"></fa-icon> Your models
                </a>
                <div class="dropdown-divider m-1"></div>
                <a ngbDropdownItem class="small" routerLink="/settings">
                  <fa-icon [icon]="'gears'"></fa-icon> Settings
                </a>
                <div class="dropdown-divider m-1"></div>
                <a ngbDropdownItem class="small pe-pointer" (click)="logout()">
                  <fa-icon [icon]="'sign-out'"></fa-icon> Sign out
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse p-2 pb-0 pb-md-2" [ngbCollapse]="navbarSettings.collapsed">
        <ul class="navbar-nav me-auto">
        </ul>
        <ul class="navbar-nav ms-md-auto">
          <li class="nav-item border-top border-md-0">
            <a class="nav-link" routerLink="/languages" routerLinkActive="active"
              (click)="navbarSettings.collapsed = true">
              <fa-icon [icon]="'book'"></fa-icon> Languages
            </a>
          </li>
          <li class="nav-item border-top border-md-0">
            <a class="nav-link" routerLink="/models" routerLinkActive="active"
              (click)="navbarSettings.collapsed = true">
              <fa-icon [icon]="'diagram-project'"></fa-icon> Models
            </a>
          </li>
          <li class="nav-item border-top border-md-0" *ngIf="!auth.loading && auth.user?.role == 'admin'">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active" (click)="navbarSettings.collapsed = true">
              <fa-icon [icon]="'screwdriver-wrench'"></fa-icon> Admin
            </a>
          </li>
          <li class="nav-item border-top border-md-0 me-2" *ngIf="isDevelopment">
            <a class="nav-link" href="/graphql" (click)="navbarSettings.collapsed = true">
              <fa-icon [icon]="'globe'"></fa-icon> API
            </a>
          </li>
          <li class="nav-item border-top border-md-0" *ngIf="!auth.loading && !auth.user">
            <a class="nav-link" routerLink="/login" routerLinkActive="active" (click)="navbarSettings.collapsed = true">
              <fa-icon [icon]="'sign-in'"></fa-icon> Sign in
            </a>
          </li>
          <li class="nav-item border-top border-md-0" *ngIf="!auth.loading && !auth.user">
            <a class="nav-link" routerLink="/register" routerLinkActive="active"
              (click)="navbarSettings.collapsed = true">
              <fa-icon [icon]="'user-plus'"></fa-icon> Sign up
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="flex-shrink-0">
  <div [class.container]="!stretch" [class.stretch]="stretch">
    <router-outlet></router-outlet>
  </div>
</main>

<footer class="footer mt-auto py-3">
  <div class="container text-end pe-4 container-transition" [class.container-full]="stretch">
    <span class="text-muted"> <fa-icon [icon]="'dice-d6'"></fa-icon> {{ title }} Â© {{ currentYear }} </span>
  </div>
</footer>
