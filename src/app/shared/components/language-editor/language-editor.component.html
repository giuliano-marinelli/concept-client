<div class="modal-content" *ngIf="element">
  <div class="modal-header">
    <h5 class="modal-title">
      <fa-icon [icon]="'palette'"></fa-icon> Edit {{ element.type }}
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [class.loading]="elementLoading" [formGroup]="elementForm" (ngSubmit)="updateElement()">
      <div class="row">
        <label class="col-auto col-form-label">
          Name
        </label>
        <div class="col">
          <input class="form-control bg-dark-subtle" type="text" name="name" formControlName="name" autocomplete="off"
            [ngClass]="setValid(name)" />
          <invalid-feedback [control]="name" name="Name"
            [messages]="{ pattern: 'Name can only have characters and numbers' }"></invalid-feedback>
        </div>
      </div>
      <div class="w-100 mb-3"></div>
      <div class="row">
        <div class="col-12 col-lg-4 col-xl-3 ps-lg-0">
          <h6 class="text-center py-2">Graphics Tree</h6>
          <div class="overflow-auto" style="height: 500px;">
            <gmodel-tree [gModel]="element.gModel" [config]="gModelConfig"></gmodel-tree>
          </div>
        </div>
        <div class="col col-xl-5">
          <div class="row">
            <div class="col-12 ps-lg-0">
              <div class="pb-2 px-2 px-xl-0">
                <h6 class="text-center py-2">Node Inspector</h6>
                <div class="overflow-auto" style="height: 300px;">
                  <gmodel-editor [gModel]="element.gModel"></gmodel-editor>
                </div>
              </div>
            </div>
            <div class="col-12 order-lg-first ps-lg-0 my-3 my-lg-0">
              <div class="align-content-center text-center bg-secondary rounded-2" style="height: 200px;">
                GLSP Visualization
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-4 ps-xl-0 mt-1 mt-xl-0">
          <div class="bg-body-tertiary rounded-2 pb-2 px-2">
            <h6 class="text-center py-2">Abstract Model</h6>
            <div class="overflow-auto" style="height: 500px;">
              <json-forms-renderer [data]="element.aModel"></json-forms-renderer>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-default"
      (click)="activeModal.dismiss('Close click')">Close</button>
  </div>
</div>
