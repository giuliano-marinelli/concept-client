<div (resized)="masonry?.layout()">
  <div *ngIf="loading" class="overlay d-flex align-items-center text-center text-body rounded">
    <fa-icon class="flex-fill" [icon]="'spinner'" [animation]="'spin-pulse'" size="2x"></fa-icon>
  </div>
  <div class="card-body">
    <div class="card-text">
      <div class="d-flex flex-row pb-1">
        <div class="flex-shrink-0">
          <img class="me-3 img-thumbnail logo-img" [src]="language.logo"
            onerror="this.src='assets/images/default-language.png'" />
        </div>
        <div class="d-flex flex-column flex-fill">
          <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-column">
              <a style="width: fit-content;"
                routerLink="/{{language.owner?.username}}/{{ language.tag }}@{{ language.version }}">
                <h3 class="m-0 text-break-word text-hyphens">
                  {{ language.name }}
                </h3>
              </a>
              <span [ngClass]="language.name ? 'text-muted small' : ''">
                {{ language.tag }}&#64;{{ language.version}}
              </span>
            </div>
            <a routerLink="/{{language.owner?.username}}">
              <img class="img-thumbnail mini-profile-img rounded-circle" [src]="language.owner?.profile?.avatar"
                onerror="this.src='assets/images/default-user.png'"
                [tp]="language.owner?.profile?.name ?? language.owner?.username" tpPlacement="bottom" />
            </a>
          </div>
          <div class="text-md-pre-wrap text-break-word text-hyphens mt-2" *ngIf="language.description">{{
            language.description }}</div>
          <div class="d-flex flex-row justify-content-between mt-3">
            <div class="d-flex flex-row">
              <a class="btn btn-secondary badge rounded-pill pb-2 me-1" *ngFor="let tag of language.tags">
                {{ tag }}
              </a>
            </div>
            <div class="align-self-end text-muted small">
              Updated {{ language.updatedAt | amLocal | amTimeAgo }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
